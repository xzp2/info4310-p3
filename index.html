<html>
<head>
	<meta charset="utf-8"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
</style>
</head>

<body>
<script>
   
	// Set up size
	var width = 750;
	var height = 750;

	// Set up projection that map is using
	var projection = d3.geo.mercator()
		.center([-122.433701, 37.767683]) // San Francisco, roughly
		.scale(225000)
		.translate([width / 2, height / 2]);

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	// Add svg map at correct size, assumes map is saved in a subdirectory called "data"
	svg.append("image")
	          .attr("width", width)
	          .attr("height", height)
	          .attr("xlink:href", "sf-map.svg");


	var species = {};



	console.log(species);

	d3.csv("/Street_Tree_List.csv", function(error, data) {

		data.map(function(d) {
			var treeCoord = [];
			if(d.Latitude != "" && d.Longitude != "") {
				treeCoord = projection([d.Longitude, d.Latitude]);
				if (species[d.qSpecies] == undefined) {
					species[d.qSpecies] = [];
				}
				
				species[d.qSpecies].push(treeCoord);
			}
		});



		console.log(species);

		svg.selectAll(".pin")
		.data(species["Platanus x hispanica :: Sycamore: London Plane"])
		.enter().append("circle", ".pin")
		.attr("r", 1)
		.attr("transform", function(d) {
			return "translate(" + d + ")";
		});
	});




</script>
</body>
</html>
