<html>
<head>
	<meta charset="utf-8"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
</style>
</head>

<body>
<script>
   
	// Set up size
	var width = 750;
	var height = 800;

	// Set up projection that map is using
	var projection = d3.geo.mercator();

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	// Add svg map at correct size, assumes map is saved in a subdirectory called "data"
	svg.append("image")
	          .attr("width", width)
	          .attr("height", height)
	          .attr("xlink:href", "sf-map.svg");

	var species = [];

	d3.csv("/Street_Tree_List.csv", function(error, data) {
		data.map(function(d) {
			var tree = [];
			if(d.Latitude != "" && d.Longitude != "") {
				tree["latitude"] = d.Latitude;
				tree["longitude"] = d.Longitude;
				species.push(tree);
			}
		});
		console.log(species[0].latitude);
		svg.append("circle")
			.data([species[0].latitude,species[0].longitude]).enter()
			.attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
			.attr("cy", function (d) { return projection(d)[1]; })
			.attr("r", "5px")
			.attr("fill", "red")
	});




</script>
</body>
</html>
